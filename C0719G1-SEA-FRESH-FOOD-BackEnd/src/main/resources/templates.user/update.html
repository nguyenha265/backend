<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/update}">
    <table>
        <tr><td><input type="hidden" name="id" th:value="${user.id}"></td></tr>
        <tr>
            <td>User Name</td>
            <td><input name="email" type="text" th:value="${user.email}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input name="password" type="password" th:value="${user.password}"></td>
        </tr>
        <tr>
            <select id="" name="role" th:selected="${user.roles}">
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_MEMBER">Member</option>
            </select>
        </tr>
        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
        <tr>
            <td><a href="/home">Go Home</a></td>
        </tr>
    </table>
</form>
</body>
</html>
